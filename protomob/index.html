<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />

        <title>Aplicativo Lumi</title>
        <link rel="stylesheet" href="/src/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="shortcut icon"
            href="src/assets/images/avatarSITE-removebg-preview.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="content">
            <!-- HEADER COMPONENTES -->
            <section class="section-home">
                <header>
                    <div class="user-info">
                        <p>Olá, <span class="show-name"></span>.</p>
                    </div>
                    <button id="logout-btn" class="glass">
                        <svg
                            width="30px"
                            height="30px"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            transform="matrix(-1, 0, 0, 1, 0, 0)"
                        >
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g
                                id="SVGRepo_tracerCarrier"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></g>
                            <g id="SVGRepo_iconCarrier">
                                <g id="Interface / Log_Out">
                                    <path
                                        id="Vector"
                                        d="M12 15L15 12M15 12L12 9M15 12H4M9 7.24859V7.2002C9 6.08009 9 5.51962 9.21799 5.0918C9.40973 4.71547 9.71547 4.40973 10.0918 4.21799C10.5196 4 11.0801 4 12.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H12.1969C11.079 20 10.5192 20 10.0918 19.7822C9.71547 19.5905 9.40973 19.2839 9.21799 18.9076C9 18.4798 9 17.9201 9 16.8V16.75"
                                        stroke="#000000"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </g>
                            </g>
                        </svg>
                    </button>
                </header>
                <!-- STATUS BAR -->
                <div class="status-bar">
                    <div class="status-item active">
                        <i class="fas fa-wifi"></i>
                        <span>Online</span>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-location-dot"></i>
                        <span>GPS Ativo</span>
                    </div>
                </div>
                <!-- MAIN ITENS -->
                <main>
                    <div class="button-container">
                        <div class="button-pulse"></div>
                        <button class="emergency-button">ACIONAR ALERTA</button>
                    </div>
                </main>

                <div class="overlay"></div>
                <div class="emergency-modal">
                    <div class="modal-content emergency-confirm">
                        <div class="modal-header emergency">
                            <h2>Confirmação de Emergência</h2>
                        </div>
                        <div class="modal-body">
                            <p class="description">Isso irá:</p>
                            <ul class="emergency-actions">
                                <li>
                                    <i class="fas fa-location-dot"></i> Enviar
                                    sua localização
                                </li>
                                <li>
                                    <i class="fas fa-phone"></i> Alertar seus
                                    contatos de emergência
                                </li>
                                <li>
                                    <i class="fas fa-car-side"></i> Notificar
                                    autoridades próximas
                                </li>
                            </ul>
                            <div class="confirm-buttons">
                                <button
                                    class="cancel-button"
                                    id="cancelEmergency"
                                >
                                    <i class="fas fa-times"></i>
                                    Cancelar
                                </button>
                                <button
                                    class="confirm-button"
                                    id="confirmEmergency"
                                >
                                    <i class="fas fa-check"></i>
                                    Confirmar Emergência
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <nav class="navbar">
                    <div class="nav-container">
                        <a href="#home" class="nav-item active">
                            <i class="fas fa-home"></i>
                            <span>Início</span>
                        </a>

                        <a href="#risk-test" class="nav-item" id="risktest-btn">
                            <i class="fas fa-triangle-exclamation"></i>
                            <span>Teste de Risco</span>
                        </a>

                        <a href="#contacts" class="nav-item" id="contacts-btn">
                            <i class="fas fa-address-book"></i>
                            <span>Contatos</span>
                        </a>

                        <a href="#info" class="nav-item" id="info-btn">
                            <i class="fas fa-info-circle"></i>
                            <span>Info</span>
                        </a>

                        <a href="#profile" class="nav-item">
                            <i class="fas fa-user"></i>
                            <span>Perfil</span>
                        </a>
                    </div>
                </nav>
            </section>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
