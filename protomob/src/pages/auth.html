<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div class="content">
            <div class="auth login">
                <h2>Login</h2>
                <form action="">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input
                            type="email"
                            id="login-email"
                            name="email"
                            placeholder="Seu email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input
                            type="password"
                            id="login-password"
                            name="password"
                            placeholder="Sua senha"
                            required
                        />
                    </div>

                    <p class="toggle-text">
                        Não possui uma conta?
                        <span class="toggle-link" data-target="register"
                            >Registrar</span
                        >.
                    </p>

                    <button type="submit" class="button-login">Entrar</button>
                </form>
            </div>

            <div class="auth register">
                <h2>Registro</h2>
                <form action="">
                    <div class="form-group">
                        <label for="reg-nome">Nome Completo</label>
                        <input
                            type="text"
                            id="reg-nome"
                            name="nome"
                            placeholder="Seu nome completo"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="reg-endereco">Endereço</label>
                        <input
                            type="text"
                            id="reg-endereco"
                            name="endereco"
                            placeholder="Seu endereço"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input
                            type="email"
                            id="reg-email"
                            name="email"
                            placeholder="Seu email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="reg-senha">Senha</label>
                        <input
                            type="password"
                            id="reg-senha"
                            name="senha"
                            placeholder="Sua senha"
                            required
                        />
                    </div>

                    <p class="toggle-text">
                        Já possui uma conta?
                        <span class="toggle-link" data-target="login"
                            >Entrar</span
                        >.
                    </p>

                    <button type="submit" class="button-register">
                        Cadastrar
                    </button>
                </form>
            </div>
        </div>

        <script type="module" src="../main.js"></script>
    </body>
</html>
